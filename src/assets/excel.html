<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Excel table</title>
</head>
<body>

<div id="app">
    <div class="excel">
        <div class="excel__header">
            <input type="text" value="New table" class="input" />
            <div class="buttons">
                <button class="button">
                    <i class="material-icons">delete</i>
                </button>
                <button class="button">
                    <i class="material-icons">exit_to_app</i>
                </button>
            </div>
        </div>
        <div class="excel__toolbar">
            <button class="button">
                <i class="material-icons">format_align_left</i>
            </button>
            <button class="button">
                <i class="material-icons">format_align_right</i>
            </button>
            <button class="button">
                <i class="material-icons">format_align_center</i>
            </button>
            <button class="button">
                <i class="material-icons">format_bold</i>
            </button>
            <button class="button">
                <i class="material-icons">format_italic</i>
            </button>
            <button class="button">
                <i class="material-icons">format_underlined</i>
            </button>
        </div>
        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable spellcheck="false"></div>
        </div>
        <div class="excel__table">
            <div class="row">
                <div class="row-info"></div>

                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                    <div class="column">D</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info">1</div>

                <div class="row-data">
                    <div class="cell selected" contenteditable>1</div>
                    <div class="cell" contenteditable>2</div>
                    <div class="cell" contenteditable>3</div>
                    <div class="cell" contenteditable>4</div>
                </div>
            </div>

            <div class="row">
                <div class="row-info">1</div>

                <div class="row-data">
                    <div class="cell">1</div>
                    <div class="cell">2</div>
                    <div class="cell">3</div>
                    <div class="cell">4</div>
                </div>
            </div>


        </div>
    </div>
</div>

</body>
</html>
